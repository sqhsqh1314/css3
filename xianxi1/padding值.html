<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px dashed red;
				margin: 10px;
				
			}
			div:first-child {
				padding: 10px;
				
			}
			div:nth-child(2) {
				padding: 10px 20px;
				
			}
			div:nth-child(3){
				padding: 10px 30px 40px;
				
			}
			div:nth-child(4){
				padding: 10px 30px 50px 70px;
				
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
