<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				perspective: 500px;
			}
			div {
				width: 200px;
				height: 150px;
				background: pink;
				transition: all 1s;
				margin:100px auto;
			}
			div:hover {
				transform: translate3d(100px,200px,100px);
			}
			h2 {
				transition: all 1s;
				transform: translateY(50px);
			}
			h2:hover {
				transform: translateY(0px);
			}
			
		</style>
	</head>
	<body>
		<div>
			
			
		</div>
		<h2>3d变换加载</h2>
	</body>
</html>
