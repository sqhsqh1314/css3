<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				animation: car 2s;
				
			}
			@keyframes car{
				0% {
					transform: translate3d(0,0,0);
				}
				50% {
					transform: translate3d(600px,0,0);
				}
				51% {
					transform: translate3d(600px,0,0) rotateY(180deg);
				}
				100% {
					transform: translate3d(0,0,0) rotateY(180deg);					
				}				
			}
			img {
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<div>
			<img src="../img/car.jpg" />
		</div>
	</body>
</html>
