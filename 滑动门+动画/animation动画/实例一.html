<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#dd {
				width: 300px;
				height: 200px;
				background-color: goldenrod;
				animation: go 2s ease-in-out 0s 4 alternate;
			}
			@keyframes go{
				from{
					transform: translateX(0);
				}
				to{
					transform: translateX(600px);
				}
			}
			
		</style>
	</head>
	<body>
		<div id="dd">
			
		</div>
	</body>
</html>
