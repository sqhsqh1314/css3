<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 200px;
				position: relative;
				margin: 100px auto;
							
			}
			img {
				width: 100%;
				height: 100%;
			}
			div:hover::before {
				content: "";
				width: 100%;
				height: 100%;
				border: 10px solid rgba(255,255,0,.5);
				display: block;
				top: 0;
				left: 0;
				position: absolute;
				box-sizing: border-box;
				
			}
			
		</style>
	</head>
	<body>
		<div>
			<img src="img/1.jpeg" />
			
		</div>
		
	</body>
</html>
