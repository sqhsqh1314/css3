<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 400px;
				height: 400px;
				margin: 300px auto;	
				position: relative;	
				transition: all 2s;	
				/*background-color: pink;*/	
			}
			img {
				position: absolute;		
				border-radius: 50%;	
				
				
				/*margin: 30px auto;*/
			}
			img:first-child {
				z-index: 1;
				backface-visibility: hidden;
				
			}
			div:hover img{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/zheng.jpg" />
			<img src="img/fang.jpg" />
			
			
		</div>
	</body>
</html>
