<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 200px;
				background-color: plum;
				transition: all 0.5s;
				margin:100px auto;
				
			}
			div:hover {
				transform: scale(2);
			}
			img {
				transition: all 0.6s;
				
			
				
			}
			section{
				width: 400px;
				height: 200px;
				margin:100px auto;
				position: relative;
				overflow: hidden;
				border: 1px solid red;
				
			}
			section:hover img{
				transform: scale(1.5);
			}
			
		</style>
	</head>
	<body>
		<div></div>
		<section>
			<img src="img/1.jpeg" />
		</section>
	</body>
</html>
