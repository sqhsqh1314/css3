<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 200px;
				height: 200px;
				/*background-color: red;*/
				margin: 1px;
			}
			.div1,
			.div2,
			.div3
			 {
				position: absolute;				
			}
			.div1{
				background-color: gold;
				top: 40px;

			}
			.div2{
				background-color: red;

				top: 50px;
				z-index: 4;
			}
			.div3{
				background-color: black;
				left: 30px;
			}
			
		</style>
	</head>
	<body>
		<div class="div1">
			213
		</div>
		<div class="div2">
			13213
		</div>
		<div class="div3">
			13213
		</div>
	</body>
</html>
